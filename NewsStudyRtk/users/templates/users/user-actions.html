{% load static %}
    <li>
        {% if request.user.id %}  <!-- проверяем аутентификацию-->
            <div class="dropdown flex-column mb-auto" >
                <button class="btn btn-primary dropdown-toggle col-12" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background:#212529;">
                    <img src="{{ request.user.account.account_image.url }}" alt="" width="55" height="55">
                    <div class="d-none d-lg-block "> {{ request.user.username }} </div>
                </button>
                <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1" style="background:#5B5561; border-color: #FDCE4B;">
                    <li><a class="dropdown-item" href="{% url 'create_article' %}" style="color: #FDCE4B;"><i class="fa-solid fa-square-plus"></i> Создать статью</a></li>
                    <li><a class="dropdown-item" href="{% url 'user_index' %}" style="color: #FDCE4B;"><i class="fa-solid fa-address-card"></i> Мой профиль</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}" style="color: #FDCE4B;"><i class="fa-solid fa-door-open"></i> Выход</a></li>
                </ul>
            </div> <!-- выпадающее меню-->
            {% else %} <!-- ссылки на регистрацию и аутентификацию-->
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="{% url 'registration' %}" style="text-decoration: none; color: #FDCE4B;"><i class="fa-solid fa-file-pen"></i>&nbspРегистрация</a>
                </li>
                <li>
                    <a href="{% url 'login' %}" style="text-decoration: none; color: #FDCE4B;"><i class="fa-solid fa-person-through-window"></i>&nbspВход</a>
                </li>
            </ul>
        {% endif %}
        <br >
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </li>
