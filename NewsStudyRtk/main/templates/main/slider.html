{% load static %}
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-interval="false">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'main/img/web-design.jpg' %}" class="d-block w-100" width="100%" height="500" alt="дизайн">
                <div class="carousel-caption d-none d-md-block">
                    <a href="https://ru.freepik.com/free-photo/web-design-technology-browsing-programming-concept_25312343.htm#query=%D0%BB%D0%B5%D0%BD%D0%B4%D0%B8%D0%BD%D0%B3%20%D1%88%D0%B0%D0%B1%D0%BB%D0%BE%D0%BD%20%D1%81%D0%B0%D0%B9%D1%82%D0%B0&position=16&from_view=keyword&track=ais">Изображение от rawpixel.com на Freepik</a>
                    <p>Дизайним с нуля.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'main/img/programming-background-collage.jpg' %}" class="d-block w-100" width="100%" height="500" alt="вёрстка">
                <div class="carousel-caption d-none d-md-block">
                    <a href="https://ru.freepik.com/free-photo/programming-background-collage_34089172.htm#query=%D0%BB%D0%B5%D0%BD%D0%B4%D0%B8%D0%BD%D0%B3%20%D1%88%D0%B0%D0%B1%D0%BB%D0%BE%D0%BD%20%D1%81%D0%B0%D0%B9%D1%82%D0%B0&position=45&from_view=keyword&track=ais">Изображение от Freepik</a>
                    <p>Верстка любой сложности.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'main/img/asian-programmer.jpg' %}" width="100%" height="500" alt="автор" class="d-block w-100" alt="бэк">
                <div class="carousel-caption d-none d-md-block">
                    <a href="https://ru.freepik.com/free-photo/asian-programmer-typing-machine-learning-server-code-sitting-at-desk-table-in-it-software-company-programming-engineer-working-on-database-system-with-coding-script-in-it-developing-office_43102432.htm#page=6&query=%D0%BA%D0%BE%D0%B4%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5&position=23&from_view=keyword&track=sph">Изображение от DCStudio  на Freepik</a>
                    <p>Пишем бизнес-логику и бэкэнд</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'main/img/Cpp.jpg' %}" width="100%" height="500" alt="автор" class="d-block w-100" alt="С++">
                <div class="carousel-caption d-none d-md-block">
                    <h5>"Мы развиваемся"</h5>
                    <p>Стек технологий: HTML, CSS, Bootstrap, JavaScript, TypeScript, React, Python, Django </p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>
