{% load static %}
    <style>
        * {
          box-sizing: border-box;
        }

        .gallery-body {
          font-family: "Rubik Marker Hatch", cursive, "Arial", "Helvetica Neue", "Helvetica", sans-serif;
          overflow: hidden;
          margin: 0;
          background: linear-gradient(342deg, #2F649E 30%,#000F1E 70%) center fixed, url({% static 'main/img/stars.gif' %});
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .gallery-container {
          width: 100%;
          display: flex;
          padding: 0 20px;
        }

        .gallery-slide {
          height: 80vh;
          border-radius: 20px;
          margin: 10px;
          cursor: pointer;
          color: #fff;
          flex: 1;
          block-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          position: relative;
          background-size: cover;
        }

        .gallery-iframe {
          height: 80vh;
          border-radius: 20px;
          margin: 10px;
          cursor: pointer;
          color: #fff;
          flex: 1;
          block-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          position: relative;
          background-size: cover;
        }

        .gallery-iframe:hover {
          flex: 10;
          transition: all 1s;
        }

        .gallery-back {
          flex: 1;
          transition: all 1s;
        }

        .gallery-slide h3 {
          position: absolute;
          font-size: 24px;
          bottom: 20px;
          left: 20px;
          margin: 0;
        }

        .gallery-slide.gallery-active {
          flex: 10;
          transition: all 1s;
        }

        .gallery-slide.active h3 {
          opacity: 1;
          transition: opacity 0.3s ease-in 0.4s;
        }

        .gallery-slide.lead {
          font-family: "Rubik Glitch", cursive, "Arial", "Helvetica Neue", "Helvetica", sans-serif;
        }
    </style>

    <script>
        const slides = document.querySelectorAll(".gallery-slide");

        function clearActiveClasses() {
            slides.forEach((slide) => {
                slide.classList.remove("gallery-active");
            });
        }

        for (const slide of slides) {
            slide.addEventListener("click", () => {
                clearActiveClasses();
                slide.classList.add("gallery-active");
            });

            slide.addEventListener("mouseout", () => {
                clearActiveClasses();
                slide.classList.remove("gallery-active");
                slide.classList.add("gallery-back");
            });
        }
    </script>
